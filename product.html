<!DOCTYPE html>
<html>
<head>
    <title>Product of Two Numbers</title>
</head>
<body>
<h2>Calculate the Product of Two Integers</h2>
num1: <input type="text" id="num1"><br>
num2: <input type="text" id="num2"><br>
<button onclick="calculateProduct()">Product</button>
<p id="result"></p>
<script>
function calculateProduct() {
    var number1 = document.getElementById("num1").value;
    var number2 = document.getElementById("num2").value;
    var product = number1 * number2;
    document.getElementById("result").innerHTML = "The product is: " + product;
}
</script>
</body>
</html>
